<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Sign Up Form</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-size: 14px;
  color: #333;
}

input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

input:focus, select:focus, textarea:focus {
  border-color: #0066cc;
  outline: none;
}

textarea {
  resize: vertical;
  height: 80px;
}

button.submit-btn {
  width: 100%;
  padding: 10px;
  background-color: #0066cc;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

button.submit-btn:hover {
  background-color: #005bb5;
}

.error-message {
  color: red;
  font-size: 14px;
  text-align: center;
  margin-top: 15px;
}

a {
  color: #0066cc;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="signup-form" action="#" onsubmit="return validateForm()">

      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age" min="18" max="120">
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{10}">
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter a password" minlength="6">
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
      </div>

      <!-- Terms and Conditions -->
      <div class="form-group">
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>
        </label>
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
      <p id="error-message" class="error-message"></p>
    </form>
  </div>

  <script>
      function validateForm() {
  const form = document.getElementById('signup-form');
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirm-password").value;
  const age = document.getElementById("age").value;
  const phone = document.getElementById("phone").value;
  const terms = document.getElementById("terms").checked;
  const errorMessage = document.getElementById("error-message");

  // Clear previous error message
  errorMessage.textContent = "";

  // Check if passwords match
  if (password !== confirmPassword) {
    errorMessage.textContent = "Passwords do not match!";
    return false;
  }

  // Check if age is valid (should be at least 18)
  if (age < 18 || age > 120) {
    errorMessage.textContent = "Please enter a valid age (18-120).";
    return false;
  }

  // Check if phone number is valid (10 digits)
  const phonePattern = /^[0-9]{10}$/;
  if (!phonePattern.test(phone)) {
    errorMessage.textContent = "Please enter a valid phone number (10 digits).";
    return false;
  }

  // Check if terms and conditions are agreed to
  if (!terms) {
    errorMessage.textContent = "You must agree to the Terms and Conditions.";
    return false;
  }

  // If everything is valid, allow form submission
  if (terms) {
                // If correct, allow access
                alert("Access granted! your welcome Mr. lalu.");
                window.location.href = "home page.html"; // Redirect to the "success" page (you can replace with the desired page)
                return false;  // Prevent the form from submitting traditionally
            } else {
                // If incorrect, show error message
                alert("FUCK YOU incorrect password  try again.");
                return false;  // Prevent form submission
            }
        }
}

  </script>
</body>
</html>
