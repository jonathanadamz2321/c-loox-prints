<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
<link rel="stylesheet" href="sign up.css">
</head>
<body>

    <form id="signUpForm">
          <h2>Sign In to C-loox Prints Media</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

        <button type="submit">Sign in</button>
        <p>Don't have an account? <a href="sign up.html">Sign Up</a></p>
        <div class="error-message" id="error-message"></div>
    </form>

    <script>
      document.getElementById('signUpForm').addEventListener('submit', function(event) {
          event.preventDefault();  // Prevent form submission

          // Get form field values
          const username = document.getElementById('username').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const errorMessage = document.getElementById('error-message');

          // Clear any previous error message
          errorMessage.textContent = '';

          // Validate form fields
          if (!username || !email || !password || !confirmPassword) {
              errorMessage.textContent = 'All fields are required!';
              return;
          }

          // Check if passwords match
          if (password !== confirmPassword) {
              errorMessage.textContent = 'Passwords do not match!';
              return;
          }

          // Create a profile (you can store the data in localStorage as an example)
          const userProfile = {
              username: username,
              email: email,
              password: password
          };

          // Store user profile in localStorage (for demo purposes)
          localStorage.setItem('userProfile', JSON.stringify(userProfile));

          // Show an alert and redirect to homepage
          alert('Sign up successful! Redirecting to home page.');
          window.location.href = 'welcome.html';  // Redirect to home page
      });
    </script>
</body>
</html>
